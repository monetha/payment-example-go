package: github.com/monetha/payment-example-go
import:
- package: github.com/ethereum/go-ethereum
  subpackages:
  - common
  - common/math
  - core/types
  - crypto
  - ethclient
- package: github.com/monetha/go-ethereum
- package: github.com/monetha/payment-go-sdk
  subpackages:
  - processor
  - wallet
- package: golang.org/x/lint
  repo: https://github.com/golang/lint
  vcs: git
  subpackages:
    - golint
- package: golang.org/x/tools
  subpackages:
    - cmd/goimports
- package: honnef.co/go/tools
  version: ^2017.2.2
  subpackages:
    - cmd/simple
    - cmd/staticcheck
    - cmd/unused
- package: github.com/kisielk/gotool